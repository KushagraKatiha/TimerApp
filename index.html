<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Timer</title>
</head>
<body>
    <div class="main-wraper">
            <div class="timer__time">
                <input class="timer__time__hours" type="number">:
                <input class="timer__time__minutes" type="number">:
                <input class="timer__time__seconds" type="number">
            </div>
            <div class="timer__buttons">
                <button class="timer__buttons__start">Start</button>
                <button class="timer__buttons__stop">Pause</button>
                <button class="timer__buttons__reset">Stop</button>
            </div>
        </div>
    <script src="./script.js"></script>
</body>
</html>
